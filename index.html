<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <header>
        <div class="box">
            <h2>My Portfolio</h2>
        </div>
        <div class="child">
            <ul>
                <li>Home</li>
                <li>Project</li>
                <li>Contact</li>
            </ul>
        </div>
    </header>
    <div class="box2">
        <h2> Featured Projects</h2>
        <div class="id">
            
            <div class="project">
                <h3>Project1</h3>
                <P>Description of project1</P>
            </div>
            <div class="project">
                <h3>Project2</h3>
                <P>Description of project2</P>
            </div>
            <div class="project">
                <h3>Project3</h3>
                <P>Description of project3</P>
            </div>

        </div>
    </div>
    <footer>
        <div class="box3">
            <div class="id2">
                <h2>Contact Me</h2>
                <form>
                    <Label for="Name">
                        <h5>Name:</h5>
                    </Label>
                    <input type="text" name="Name" id="Name">

                    <label for="Email">
                        <h5>Email:</h5>
                    </label>

                    <input type="text" name="Email" id="Email">
                    <label for="Message">
                        <h5>Message:</h5>
                    </label>
                    <textarea name="message" id="Message"> </textarea>
                    <button type="send"> Send</button>

                </form>
            </div>
        </div>
    </footer>
</body>

</html>
